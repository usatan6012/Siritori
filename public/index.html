<!DOCTYPE html>
<html>

<!-- headタグの中にはメタデータ等を記載する -->
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>しりとりアプリ</title>
</head>

<!-- bodyタグの中には実際に表示するものなどを書く -->
<body>
  <h1>しりとり</h1>
  <!-- 現在の単語を表示する場所 -->
  <p id="previousWord"></p>
  
  
  <!-- 次の文字を入力するフォーム -->
  <input class="text" id="nextWordInput" type="text" />
  <button id="nextWordSendButton">送信</button>
  <button id="ResetButton">リセット</button>
  
  <!-- JavaScriptを実行 -->
  <script>
    //alert("Hello JavaScript!");
    window.onload = async (event) => {
      // GET /shiritoriを実行
      const response = await fetch("/shiritori", { method: "GET" });
      // responseの中からレスポンスのテキストデータを取得
      const previousWord = await response.text();
      // id: previousWordのタグを取得
      const paragraph = document.querySelector("#previousWord");
      // 取得したタグの中身を書き換える
      paragraph.innerHTML = `前の単語: ${previousWord}`;
    }
    
    // 送信ボタンの押下時に実行
    document.querySelector("#nextWordSendButton").onclick = async(event) => {
      // inputタグを取得
      const nextWordInput = document.querySelector("#nextWordInput");
      // inputの中身を取得
      const nextWordInputText = nextWordInput.value;
      // POST /shiritoriを実行
      // 次の単語をresponseに格納
      const response = await fetch(
        "/shiritori",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nextWord: nextWordInputText })
        }
      );
      
      // status: 200以外が返ってきた場合にエラーを表示
      if (response.status !== 200) {
        const errorJson = await response.text();
        const errorObj = JSON.parse(errorJson);
        alert(errorObj["errorMessage"]);
      }

      const previousWord = await response.text();

      // id: previousWordのタグを取得
      const paragraph = document.querySelector("#previousWord");
      // 取得したタグの中身を書き換える
      paragraph.innerHTML = `前の単語: ${previousWord}`;
      // inputタグの中身を消去する
      nextWordInput.value = "";
    }
    
    // リセットボタンの押下時に実行
    document.querySelector("#ResetButton").onclick = async(event) => {
     	// jsの関数を読み込み
    	const response = await fetch("/shiritori", { method: "Reset" });
      
      // status: 200以外が返ってきた場合にエラーを表示
      if (response.status !== 200) {
        const errorJson = await response.text();
        const errorObj = JSON.parse(errorJson);
        alert(errorObj["errorMessage"]);
      }

      const previousWord = await response.text();

      // id: previousWordのタグを取得
      const paragraph = document.querySelector("#previousWord");
      // 取得したタグの中身を書き換える
      paragraph.innerHTML = `前の単語: ${previousWord}`;
      // inputタグの中身を消去する
      nextWordInput.value = "";
    }
    
   const text = document.querySelector(".text");
    text.addEventListener("keydown", (e) =>{
        const key = e.keyCode;
        console.log(key);
        if(key === 13){
          fetch("/shiritori", { method: "POST" });
        }
    });
  </script>
  
</body>

</html>
